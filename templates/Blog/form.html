{% extends "Blog/base.html" %}


{% block content %}
    <div class="col-sm-9" style="padding-left: 45px">
        <h1>{{ title }}</h1>
        <hr>

        <form method='POST' action='' enctype='multipart/form-data' class="form-horizontal">
            {% csrf_token %}
            {{ form.as_p }}
            <input type='submit' class='btn btn-block btn-warning' value='{{ title }}'/>

        </form>
        {% if title != "Register" %}
            <h4 class="text-center">
                <small>or</small>
            </h4>

            <a href='/register/' class='btn btn-block btn-info'>Register</a>
        {% endif %}
    </div>

{% endblock content %}
